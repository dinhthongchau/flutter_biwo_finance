name: finance_management
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  equatable: ^2.0.7
  flutter_bloc: ^9.1.1
  path_provider: ^2.1.2
  go_router: ^15.1.2
  hive: ^2.2.3
  flutter_svg: ^2.0.10
  url_launcher: ^6.3.1
  intl: ^0.20.2
  syncfusion_flutter_charts: ^29.2.5
  flutter_spinkit: ^5.2.1
  uuid: ^4.5.1
  collection: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_gen_runner: ^5.3.2
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  assets:
      - assets/IconComponents/
      - assets/FunctionalIcon/
      - assets/BottomNavigationIcon/
    #assets:
flutter_gen:
  output: lib/gen/
  integrations:
    flutter_svg: true